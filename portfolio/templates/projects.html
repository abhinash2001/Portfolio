{% extends 'base.html' %}
{% block title %}Projects{% endblock %}

{% block content %}
<section class="projects-section">
  <h1>My Projects</h1>
  <div class="projects-container">
    {% for project in projects %}
      <div class="project-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.desc }}</p>
      </div>
    {% empty %}
      <p>No projects available yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
